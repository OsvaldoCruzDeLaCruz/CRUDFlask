{% include 'header.html' %}
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>                
                {% for empleado in empleados %}
                <td>{{empleado[0]}}</td>
                <td><img src="/uploads/{{empleado[3]}}" alt="" srcset=""width="50px" height="50px"></td>
                <td>{{empleado[1]}}</td>
                <td>{{empleado[2]}}</td>
                <td>
                    <button type="button" class="btn btn-warning">
                        <a href="/edit/{{empleado[0]}}">Editar</a>
                    </button>
                    |
                    <button type="button" class="btn btn-danger">
                        <a href="/destroy/{{empleado[0]}}">Eliminar</a>
                    </button>
                </td>
            </tr>
            {% endfor %}
           
        </tbody>
    </table>

    {% include 'footer.html' %}
